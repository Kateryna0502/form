<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div id="line-name">
            <div class="form-group">
                <label for="name">Повне ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password again">Пароль ще раз</label>
                <input type="password again" id="password again" name="password again" required>
            </div>
        </div>

        

        <div class="box">
            <div class="form-group">
                <span>Стать</span>
                <div class="gender-group">
                    <input type="radio" id="man" name="gender" value="чоловіча" checked>
                    <label for="man">чоловіча</label>
                    <input type="radio" id="woman" name="gender" value="жіноча">
                    <label for="woman">жіноча</label>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="age">Вік</label>
                <input type="number" id="age" name="age" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="course">Курс</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected hidden>-=Виберіть курс=-</option>
                    <option value="frontend">Front-End</option>
                    <option value="backend">Back-End</option>
                    <option value="pm">Project Management</option>
                    <option value="qa">QA Manual</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <span>Повна адреса</span>
            <textarea id="address" name="address" rows="3" required
                placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div>
        

        <div id="sign-in">
            <input type="checkbox" name="privacy" required>
            <label for="privacy">Я погоджуюсь з обробкою персональних даних</label>

        </div>

        <div class="buttons">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватись</button>
        </div>
    </form>
</body>

</html>
