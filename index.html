<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
            <div class="form-group">
                <label for="name" class="line">Повне ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" class="line">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="line">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password again" class="line">Пароль ще раз</label>
                <input type="password again" id="password again" name="password again" required>
            </div>

        

            <div class="form-group">
                <div class="line">Стать</div>
                <div class="gender-group">
                    <input type="radio" id="man" name="gender" value="чоловіча" checked>
                    <label for="man">чоловіча</label>
                    <input type="radio" id="woman" name="gender" value="жіноча">
                    <label for="woman">жіноча</label>
                    
                </div>
            </div>

            <div class="form-group">
                <label for="age" class="line">Вік</label>
                <input type="number" id="age" name="age" min="0" max="100" size="5" required>
            </div>

            <div class="form-group">
                <label for="course" class="line">Курс </label>
                <select id="course" name="course" required>
                    <option value="" selected disabled hidden>-=Виберіть курс=-</option>
                    <option value="frontend">Front-End</option>
                    <option value="backend">Back-End</option>
                    <option value="pm">Project Management</option>
                    <option value="qa">QA Manual</option>
                </select>
            </div>


        <div class="form-group address">
            <label for="address" class="line">Повна адреса</label>
            <textarea id="address" class="address" name="address" rows="3" required
                placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div>
        

        <div class="form-group">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Я погоджуюсь з обробкою персональних даних</label>

        </div>

        <div class="buttons">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватись</button>
        </div>
    </form>
</body>

</html>
