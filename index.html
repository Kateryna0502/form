<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <form>
    <div class="form-group">
        <label for="name">Повне ім'я</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="password again">Пароль ще раз</label>
        <input type="password again" id="password again" name="password again" required>
    </div>
    
    <div class="form-group">
        <label for="gender">Стать</label>
        <input type="radio" name="gender" value="male" required> чоловіча
        </label>
    
        <input type="radio" name="gender" value="female"> жіноча
    </label>
</div>

<div class="form-group">
    <label for="age">Вік</label>
        <input type="number" id="age" name="age" required>
</div>

    <div class="form-group">
        <label for="course">Курс</label>
        <select id="course" name="course" required>
          <option value="">-=Виберіть курс=-</option>
          <option>Front-End</option>
          <option>Back-End</option>
          <option>Project Management</option>
          <option>QA Manual</option>
        </select>
          
    </div>

    <div class="form-group">
        <label for="address">Повна адреса</label>
        <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <input type="checkbox" name="privacy"  required>
    <span>Я погоджуюсь з обробкою персональних даних</span>
        
    </div>
    
    <div class="buttons">
        <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватись</button>
    </div>
  </form>  
</body>
</html>
